<script>


//  $('#spin').fadeOut('3000');
//  $('#main').fadeIn('3000');

  jQuery(document).ready(function(){
    delay();
  });

  function delay() {
    var secs = 3000;
    setTimeout('initFadeIn()', secs);
  }

  function initFadeIn() {
    $('#spin').fadeOut(500);
    $('#footer').fadeIn(2600);
    $("main").fadeIn(2600).slideDown(2690);
  }
</script>
