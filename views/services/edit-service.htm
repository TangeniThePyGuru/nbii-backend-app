<div>

    <h1>Edit Service</h1>
    <div ng-show="success"  class="alert alert-success">
        <strong>Success!</strong> Service Updated!
    </div>
    <form name="edit_service_form" class="form-horizontal" role="form">
        <div class="form-group">
            <div class="">
                <input class="form-control" ng-model="service.service_name" placeholder="Service_Name"/>
            </div>
        </div>

        <div class="form-group">
            <div class="">
                <input class="form-control" ng-model="service.category" placeholder="Category"/>
            </div>
        </div>



        <div class="form-group">
            <div class="form-group">
                <button ng-click="editService(id)" class="btn btn-primary">Update Service</button>
            </div>
        </div>
    </form>


</div>
