<div>

    <h1>Add New Service</h1>

    <form name="add_service_form" class="form-horizontal" role="form">

        <div class="form-group">
            <div class="">
                <input class="form-control" id="description" ng-model="service.service_name" placeholder="Service_Name"/>
            </div>
        </div>

        <div class="form-group">
            <!--<div class="">-->
            <input class="form-control" id="price"  ng-model="service.category" placeholder="Category"/>
            <!--</div>-->
        </div>

        <div class="form-group">
            <div class="form-group">
                <button ng-click="addService()" class="btn btn-primary">Add</button>
            </div>
        </div>
    </form>

</div>
