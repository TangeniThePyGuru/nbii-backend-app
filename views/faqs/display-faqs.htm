<div>
    <table class="table" >
        <!--<caption class="lead">Adverts</caption>-->
        <thead>
        <tr>
            <th>Question</th>
            <th>Answer</th>
            <th>Category</th>
            <th> Actions </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="faq in faqs">
            <td>{{faq.question}}</td>
            <td>{{faq.answer}}</td>
            <td>{{faq.category}}</td>
            <td><a href="#/edit/faq/{{faq.$id}}" class="btn btn-small btn-primary">Edit</a> <a ng-click="deleteFaq(faq.$id)" class="btn btn-small btn-danger">Delete</a></td>
        </tr>
        </tbody>
    </table>
    <hr>
    <p>
        <a href="#/add-faq" class="btn btn-primary" role="button">Add New Faq</a>
    </p>
</div>
