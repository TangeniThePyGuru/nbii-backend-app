<div>

    <h1>Add New Faq</h1>
    <div ng-class="{'ng-hide': success != true}" ng-show="success" ng-hide="!success" class="alert alert-success">
        <strong>Success!</strong> FAQ Added!
    </div>
    <form name="add_faq_form" class="form-horizontal" role="form">
        <div class="form-group">
            <div class="">
                <textarea class="form-control" id="sku" ng-model="faq.question" placeholder="Question"></textarea>
            </div>
        </div>

        <div class="form-group">
            <div class="">
                <textarea class="form-control" id="description" ng-model="faq.answer" placeholder="Answer"></textarea>
            </div>
        </div>

        <div class="form-group">
            <!--<div class="">-->
                <input class="form-control" id="price"  ng-model="faq.category" placeholder="Category"/>
            <!--</div>-->
        </div>

        <div class="form-group">
            <div class="form-group">
                <button ng-click="addFaq()" class="btn btn-primary">Add Faq</button>
            </div>
        </div>
    </form>

</div>
