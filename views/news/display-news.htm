
<div>
    <h1>News</h1>
    <table class="table" >
        <!--<caption class="lead">Adverts</caption>-->
        <thead>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <!--<th>Images</th>-->
            <th>Date</th>
            <th>Category</th>
            <th> Actions </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="new in news">
            <td>{{new.title}}</td>
            <td>{{new.description}}</td>
            <!--<td><img src="{{new.images}}" alt="image"> </td>-->
            <td>{{new.date}}</td>
            <td>{{new.category}}</td>
            <td><a href="#/edit/news/{{new.$id}}" class="btn btn-small btn-primary">Edit</a> <a ng-click="deleteNew(new.$id)" class="btn btn-small btn-danger">Delete</a></td>
        </tr>
        </tbody>
    </table>
    <hr>
    <p>
        <a href="#/add-news" class="btn btn-primary" role="button">Add News</a>
    </p>
</div>
