<div>

    <h1>Add News</h1>

    <form name="add_news_form" class="form-horizontal" role="form">


        <div class="form-group">
            <div class="">
                <input class="form-control"  ng-model="new.images" placeholder="Images"/>
            </div>
        </div>

        <div class="form-group">
            <!--<div class="">-->
            <input type="date" class="form-control"  ng-model="new.date" placeholder="Date"/>
            <!--</div>-->
        </div>

        <div class="form-group">
            <!--<div class="">-->
            <input class="form-control"   ng-model="new.category" placeholder="Category"/>
            <!--</div>-->
        </div>

        <div class="form-group">
            <!--<div class="">-->
            <input class="form-control"  type="text"  ng-model="new.title" placeholder="Title"/>
            <!--</div>-->
        </div>

        <div class="form-group">
            <!--<div class="">-->
            <textarea class="form-control"   ng-model="new.description" placeholder="Description"></textarea>
            <!--</div>-->
        </div>

        <div class="form-group">
            <div class="form-group">
                <button ng-click="addNews()" class="btn btn-primary"> <i class=""></i> Add News</button>
            </div>
        </div>
    </form>

</div>
