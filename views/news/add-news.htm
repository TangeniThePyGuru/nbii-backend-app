<div>

    <h1>Add News</h1>
    <div ng-show="success" class="alert alert-success">
        <strong>Success!</strong> News Added!
    </div>

    <form name="add_news_form" class="form-horizontal" role="form">
        <!--<div ng-show="uploadDone" class="alert alert-success">-->
            <!--<strong>Success!</strong> File Uploaded!-->
        <!--</div>-->
        <div class="progress" style="margin-bottom: 5px">
            <div class="progress-bar progress-bar-striped bg-success" aria-valuenow="0" style="width: 0%; text-align: center" id="uploader" role="progressbar"  aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <!--<label for="fileButton">Upload Image</label>-->
        <div class="form-group">
            <input type="file" class="alert-info" value="upload" id="fileButton">
        </div>

        <div class="form-group">
            <!--<div class="">-->
            <input class="form-control"   ng-model="new.category" placeholder="Category"/>
            <!--</div>-->
        </div>

        <div class="form-group">
            <!--<div class="">-->
            <input class="form-control"  type="text"  ng-model="new.title" placeholder="Title"/>
            <!--</div>-->
        </div>


        <div class="form-group">
            <textarea class="form-control" id="editor"  ng-model="new.description" placeholder="Description"></textarea>
        </div>

        <div class="form-group">
            <!--<div class="form-group">-->
            <button ng-click="addNews()" class="btn btn-primary"> <i class=""></i> Add News</button>
            <!--</div>-->
        </div>
    </form>

</div>
