<div>

    <h1>Add Events</h1>
    <div ng-hide="!success" class="alert alert-success">
        <strong>Success!</strong> Event Added!
    </div>

    <form name="add_event_form" class="form-horizontal" role="form">

        <div class="progress" style="margin-bottom: 5px">
            <div class="progress-bar progress-bar-striped bg-success" aria-valuenow="0" style="width: 0%; text-align: center" id="uploader" role="progressbar"  aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <!--<label for="fileButton">Upload Image</label>-->
        <div class="form-group">
            <input type="file" class="alert-info" value="upload" id="fileButton">
        </div>

        <div class="form-group">
            <div class="">
                <input class="form-control"  ng-model="event.title" placeholder="Title"/>
            </div>
        </div>

        <div class="form-group">
            <!--<div class="">-->
            <textarea class="form-control"  ng-model="event.description" placeholder="Description"></textarea>
            <!--</div>-->
        </div>

        <div class="form-group">
        <!--<div class="">-->
        <input class="form-control" type="date"  ng-model="event.date" placeholder="Date"/>
        <!--</div>-->
    </div>

        <!--<div class="form-group">-->
            <!--&lt;!&ndash;<div class="">&ndash;&gt;-->
            <!--<input class="form-control"   ng-model="event.photoUrl" placeholder="Images"/>-->
            <!--&lt;!&ndash;</div>&ndash;&gt;-->
        <!--</div>-->

        <div class="form-group">
            <!--<div class="">-->
            <input class="form-control"   ng-model="event.category" placeholder="Category"/>
            <!--</div>-->
        </div>

        <div class="form-group">
            <div class="form-group">
                <button ng-click="addEvent()" class="btn btn-primary">Add</button>
            </div>
        </div>
    </form>

</div>
