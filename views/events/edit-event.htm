<div>

    <h1>Edit Event</h1>
    <div ng-show="success"  class="alert alert-success">
        <strong>Success!</strong> Event Updated!
    </div>
    <form name="edit_event_form" class="form-horizontal" role="form">
        <div class="form-group">
            <div class="">
                <input class="form-control" ng-model="event.title" placeholder="Title"/>
            </div>
        </div>

        <div class="form-group">
            <div class="">
                <textarea class="form-control" ng-model="event.description" placeholder="Description"></textarea>
            </div>
        </div>


        <div class="form-group">
            <div class="">
                <input type="date" class="form-control"  ng-model="event.date" placeholder="Date"/>
            </div>
        </div>


        <div class="form-group">
            <div class="">
                <input class="form-control" ng-model="event.photoUrl" placeholder="Images"/>
            </div>
        </div>

        <div class="form-group">
            <div class="">
                <input class="form-control" ng-model="event.category" placeholder="Category"/>
            </div>
        </div>

        <div class="form-group">
            <div class="form-group">
                <button ng-click="editEvent()" class="btn btn-primary">Update Event</button>
            </div>
        </div>
    </form>


</div>
